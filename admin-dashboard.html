<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - shopkcuong</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <style>
    .tab { display: inline-block; margin: 10px; padding: 10px 20px; background: #007bff; color: white; cursor: pointer; border-radius: 5px; }
    .tab.active { background: #0056b3; }
    .tab-content { display: none; margin-top: 20px; }
    .tab-content.active { display: block; }
    .filter { margin: 10px 0; }
  </style>
</head>
<body>
  <header><h1>Trang quáº£n trá»‹ shopkcuong</h1></header>
  <div style="text-align:center;">
    <div class="tab active" onclick="showTab('acc')">ğŸ“¦ ACC</div>
    <div class="tab" onclick="showTab('orders')">ğŸ§¾ ÄÆ N HÃ€NG</div>
  </div>

  <div id="acc" class="tab-content active">
    <div class="form">
      <input id="name" placeholder="TÃªn acc"><br>
      <input id="price" placeholder="GiÃ¡"><br>
      <input id="image" placeholder="Link áº£nh"><br>
      <input id="info" placeholder="ThÃ´ng tin acc"><br>
      <button onclick="addProduct()">ThÃªm acc</button>
    </div>
    <h2>Danh sÃ¡ch acc</h2>
    <div id="all-accs" class="product-list"></div>
  </div>

  <div id="orders" class="tab-content">
    <div class="filter">
      <label>Lá»c Ä‘Æ¡n:</label>
      <select id="filterStatus" onchange="renderOrders()">
        <option value="all">Táº¥t cáº£</option>
        <option value="pending">ChÆ°a thanh toÃ¡n</option>
        <option value="paid">ÄÃ£ thanh toÃ¡n</option>
      </select>
    </div>
    <table border="1" cellspacing="0" cellpadding="10" width="100%" style="background:white;">
      <thead>
        <tr>
          <th>MÃ£ Ä‘Æ¡n</th>
          <th>ACC</th>
          <th>Thá»i gian</th>
          <th>Tráº¡ng thÃ¡i</th>
          <th>HÃ nh Ä‘á»™ng</th>
        </tr>
      </thead>
      <tbody id="orderTable"></tbody>
    </table>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(tc => tc.classList.remove("active"));
      document.querySelector(".tab[onclick*=\'" + id + "\']").classList.add("active");
      document.getElementById(id).classList.add("active");
    }

    function addProduct() {
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const image = document.getElementById("image").value;
      const info = document.getElementById("info").value;
      db.ref("products").push({ name, price, image, info, status: "available" });
      alert("ÄÃ£ thÃªm acc!");
    }

    function deleteProduct(id) {
      if (confirm("XÃ³a acc nÃ y?")) {
        db.ref("products/" + id).remove();
      }
    }

    const accDiv = document.getElementById("all-accs");
    db.ref("products").on("value", (snapshot) => {
      accDiv.innerHTML = "";
      snapshot.forEach((child) => {
        const data = child.val();
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${data.image}" />
          <div class="info">
            <h3>${data.name}</h3>
            <p>${data.price}Ä‘ - <strong>${data.status}</strong></p>
            <button onclick="deleteProduct('${child.key}')">ğŸ—‘ XÃ³a</button>
          </div>`;
        accDiv.appendChild(div);
      });
    });

    function confirmPaid(orderId, accId) {
      if (confirm("XÃ¡c nháº­n thanh toÃ¡n vÃ  gá»­i acc?")) {
        db.ref("orders/" + orderId).once("value").then(snap => {
          const accName = snap.val().acc;
          db.ref("products/" + accId).once("value").then(pSnap => {
            const info = pSnap.val().info || "KhÃ´ng cÃ³ thÃ´ng tin acc";
            db.ref("orders/" + orderId).update({ status: "paid", sent_info: info });
            db.ref("products/" + accId).update({ status: "sold" });
            alert("ÄÃ£ xÃ¡c nháº­n. ThÃ´ng tin acc:
" + info);
          });
        });
      }
    }

    function renderOrders() {
      const filter = document.getElementById("filterStatus").value;
      const table = document.getElementById("orderTable");
      db.ref("orders").once("value", (snapshot) => {
        table.innerHTML = "";
        snapshot.forEach((child) => {
          const data = child.val();
          if (filter === "all" || data.status === filter) {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${child.key}</td>
              <td>${data.acc}</td>
              <td>${data.time}</td>
              <td>${data.status}</td>
              <td>
                ${data.status !== "paid"
                  ? `<button onclick="confirmPaid('${child.key}', '${data.acc_id}')">XÃ¡c nháº­n</button>`
                  : `<span>${data.sent_info || "ÄÃ£ gá»­i"}</span>`}
              </td>`;
            table.appendChild(row);
          }
        });
      });
    }

    window.onload = renderOrders;
  </script>
</body>
</html>
